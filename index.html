<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content="Intro Component With Signup Form"/>
        <title>Intro Component With Signup Form</title>
        <link rel="stylesheet" href="signup-css.css"/>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="intro-container">
                    <h1 class="heading">Learn to code by watching others</h1>
                    <p class="subheading">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
                </div>
                <div class="signup-container">
                    <button class="trial-btn">
                        <span class="bold">Try it free 7 days</span> then $20/mo. thereafter
                    </button>   
                    <form class="signup-form">
                        <div class="input-icon">
                            <i id="fn-icon" class="icon hidden"></i>
                            <input id="first-name" class="input-style error" name="first-name" type="text" placeholder="First Name" required/>
                            <div id="fn-notice" class="notice">
                                
                            </div> 
                        </div>
                        <div class="input-icon">
                            <i id="ln-icon" class="icon hidden"></i>    
                            <input id="last-name" class="input-style" name="last-name" type="text" placeholder="Last Name" required/>
                            <div id="ln-notice" class="notice">
                                
                            </div> 
                        </div>
                        <div class="input-icon">
                            <i id="email-icon" class="icon hidden"></i>
                            <input id="email" class="input-style" name="email" type="email" placeholder="Email Address" required/>
                            <div id="email-notice" class="notice">
                                
                            </div> 
                        </div>
                        <div class="input-icon">
                            <i id="pw-icon" class="icon hidden"></i>
                            <input id="password" class="input-style" name="password" type="password" placeholder="Password" required/>
                            <div id="pw-notice" class="notice">
                                
                            </div> 
                        </div>
                        <button id="claim-btn">CLAIM YOUR FREE TRIAL</button>
                        <div class="terms-container">
                            <p class="terms">By clicking the button, you are agreeing to our <span class="pink"><strong>Terms and Services</strong></span></p>
                        </div>
                     </form>
                </div>
            </div>
        </main>
        <script src="signup-js.js"></script>
    </body>
</html>
